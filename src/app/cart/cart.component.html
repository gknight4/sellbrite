<div style="position: absolute; top: 50%; left: 50%; width: 30em;
 height: 30em; margin-top: -15em; margin-left: -15em;
 background-color: red">
 <div class="text-center" style="width: 100%; background-color: white">
   <h2>Your Cart</h2>

   <div *ngFor="let item of cart; index as i" [attr.data-index]="i">
       <table width=100%>
         <tr>
           <td>
             <img style="float: left;" src="assets/images/{{ap[item].filename}}" height=60 />
           </td><td align="right">
             <p style="font-family: sans-serif;font-size: 20px;">
               {{ap[item].name}}
               <br />
             <span style="font-size: 30px;">${{ap[item].price / 100}}</span></p>
           </td><td valign="top">
             <span style="font-family: fa; font-size: 20px; color: lightGray; cursor: pointer" id="{{i}}" (click)="outDeleteItem($event.target.id)">&nbsp;&#xf057;</span>
           </td>
         </tr>
       </table>
   </div>

   <div style="width: 100%; height: 3px; background-color: #888888; margin-bottom: 10px;"></div>
   <div>
       <table width=100%>
         <tr>
           <td style="font-size: 40px;">
             Total
           </td>
           <td align="right" style="font-size: 40px;">
             ${{total / 100}}
           </td><td width=30>
           </td>
         </tr>
       </table>
   </div>
 </div>
</div>
